<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- https://reactjs.org/docs/add-react-to-a-website.html -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <!-- <script
      src="https://unpkg.com/react@18.2.0/umd/react.development.js"
      crossorigin

    <script
      src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"

    <script
      src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"
      crossorigin
    ></script>

    <!-- https://reactjs.org/docs/add-react-to-a-website.html#quickly-try-jsx -->
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>

    <title>React.js em ambiente n√£o compilado</title>
  </head>
  <body>
    <div id="app"></div>

    <script type="text/babel">
      // https://reactjs.org/docs/add-react-to-a-website.html
      // https://reactjs.org/docs/add-react-to-a-website.html#quickly-try-jsx

      const Clock = () => {
        const [now, setNow] = React.useState(new Date());

        React.useEffect(() => {
          const intId = setInterval(() => setNow(new Date()), 1000);
          return () => clearInterval(intId);
        }, []);

        return <div>Agora: {now.toLocaleString()}</div>;
      };

      const App = ({ name }) => {
        return (
          <React.Fragment>
            <h1>Hello {name}!</h1>
            <Clock />
          </React.Fragment>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("app"));
      // root.render(
      //   <React.StrictMode>
      //     <App />
      //   </React.StrictMode>
      // );
      root.render(
        <React.Fragment>
          <App name="World" />
        </React.Fragment>
      );
    </script>
  </body>
</html>
